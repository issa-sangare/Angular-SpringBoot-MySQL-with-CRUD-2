<div
  class="sidenav"
  [class.sidenav-collapsed]="isLeftSidebarCollapsed()"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fas fa-bars"></i>
    </button>

    @if (!isLeftSidebarCollapsed()) {
    <div class="logo-text">App</div>

    <button class="btn-close" (click)="closeSidenav()">
      <i class="fas fa-times close-icon"></i>
    </button>
    }
  </div>

  <ul class="sidenav-nav">
    @for (item of items; track $index) {
    <li class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i
          class="sidenav-link-icon"
          [class]="item.icon"
        ></i>

        @if (!isLeftSidebarCollapsed()) {
        <span class="sidenav-link-text">
              {{ item.label }}
            </span>
        }
      </a>
    </li>
    }
  </ul>
</div>
