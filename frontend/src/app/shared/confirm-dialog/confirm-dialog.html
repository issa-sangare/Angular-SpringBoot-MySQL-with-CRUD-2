<div class="dialog-container">
  <div class="icon-container">
    <mat-icon color="warn">warning</mat-icon>
  </div>

  <h2>{{ data.title }}</h2>

  <p>{{ data.message }}</p>

  <div class="actions">
    <button mat-stroked-button (click)="cancel()">
      Cancel
    </button>

    <button mat-raised-button color="warn" (click)="confirm()">
      Delete
    </button>
  </div>
</div>
