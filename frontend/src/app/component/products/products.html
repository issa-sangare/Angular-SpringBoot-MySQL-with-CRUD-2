<h2>Liste Des Produits</h2>
<mat-form-field class="Hinput">
  <mat-label>Rechercher un produit</mat-label>
  <label>
    <input matInput placeholder="Nom, catégorie, fournisseur..." (keyup)="onSearch($event)">
  </label>
</mat-form-field>
<mat-card>
  <mat-card-header>
    <button mat-raised-button (click)="addProduct()">
      <mat-icon>add</mat-icon>Ajouter
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSort (matSortChange)="announceSortChange($event)">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par nom"> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par prix"> Prix </th>
        <td mat-cell *matCellDef="let element">
          {{ element.price }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Tier par quantité"> Quantité </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par catégorie"> Catégorie </th>
        <td mat-cell *matCellDef="let element"> {{element.category?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Trier par fournisseur"> Fournisseur </th>
        <td mat-cell *matCellDef="let element"> {{element.supplier?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
        <td mat-cell *matCellDef="let element" class="center">

          <!-- Bouton 3 points -->
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <!-- Menu -->
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="ReadProduct(element.id)">
              <mat-icon color="primary">visibility</mat-icon>
              <span>Lire</span>
            </button>

            <button mat-menu-item (click)="EditProduct(element.id)">
              <mat-icon color="accent">edit</mat-icon>
              <span>Modifier</span>
            </button>

            <button mat-menu-item (click)="DeleteProduct(element)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Supprimer</span>
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="center"></tr>
    </table>
  </mat-card-content>

</mat-card>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
