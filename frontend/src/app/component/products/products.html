<mat-card>
  <mat-card-header>
    <button mat-raised-button (click)="addProduct()">
      <mat-icon>add</mat-icon>Add New
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="center"> NAME </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="center"> PRICE </th>
        <td mat-cell *matCellDef="let element" class="center"> â‚¬{{ element.price | number:'1.0-0' }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="center"> QUANTITY </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="center"> CATEGORY </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="center"> ACTION </th>
        <td mat-cell *matCellDef="let element" class="center">

          <!-- Bouton 3 points -->
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <!-- Menu -->
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="ReadProduct(element.id)">
              <mat-icon color="primary">visibility</mat-icon>
              <span>Read</span>
            </button>

            <button mat-menu-item (click)="EditProduct(element.id)">
              <mat-icon color="accent">edit</mat-icon>
              <span>Edit</span>
            </button>

            <button mat-menu-item (click)="DeleteProduct(element.id)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="center"></tr>
    </table>


  </mat-card-content>
</mat-card>
