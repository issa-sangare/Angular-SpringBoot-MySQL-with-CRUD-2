<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary" (click)="addProduct()">
      <mat-icon>add</mat-icon>Add New
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="center"> ID </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="center"> NAME </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="center"> PRICE </th>
        <td mat-cell *matCellDef="let element" class="center"> â‚¬{{ element.price | number:'1.0-0' }} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef class="center"> QUANTITY </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.quantity}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="center"> CATEGORY </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="center"> ACTION </th>
        <td mat-cell *matCellDef="let element" class="center">
          <button mat-raised-button color="primary" (click)="ReadProduct(element.id)">
            <mat-icon>visibility</mat-icon> Read
          </button>
          <button mat-raised-button color="accent" (click)="EditProduct(element.id)">
            <mat-icon>edit</mat-icon> Edit
          </button>
          <button mat-raised-button color="warn" (click)="DeleteProduct(element.id)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="center"></tr>
    </table>


  </mat-card-content>
</mat-card>
