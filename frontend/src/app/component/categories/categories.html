<h2>Liste Des Cat√©gories</h2>
<mat-card>
  <mat-card-header>
    <button mat-raised-button class="b1" (click)="addCategory()">
      <mat-icon>add</mat-icon>Ajouter
    </button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="center"> Nom </th>
        <td mat-cell *matCellDef="let element" class="center"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="center"> Description </th>
        <td mat-cell *matCellDef="let element" class="center"> {{ element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="center"> Action </th>
        <td mat-cell *matCellDef="let element" class="center">

          <!-- Bouton 3 points -->
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>

          <!-- Menu -->
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="ReadCategory(element.id)">
              <mat-icon color="primary">visibility</mat-icon>
              <span>Read</span>
            </button>

            <button mat-menu-item (click)="EditCategory(element.id)">
              <mat-icon color="accent">edit</mat-icon>
              <span>Edit</span>
            </button>

            <button mat-menu-item (click)="DeleteCategory(element.id)">
              <mat-icon color="warn">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="center"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="center"></tr>
    </table>


  </mat-card-content>
</mat-card>
