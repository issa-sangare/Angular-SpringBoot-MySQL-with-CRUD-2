<mat-card *ngIf="category as c">
  <mat-card-header>
    <h2>{{ title }}</h2>
  </mat-card-header>

  <mat-card-content>
    <p><strong>Name:</strong> {{ c.name }}</p>
    <p><strong>Description:</strong></p>
    <p>{{ c.description }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="closePopUp()">Close</button>
  </mat-card-actions>
</mat-card>
