    <form [formGroup]="supplierForm" (ngSubmit)="SaveSupplier()">
<mat-card>
  <mat-card-header>
    <h2>{{ title }}</h2>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text">
      </mat-form-field>

    <mat-form-field>
      <mat-label>companyName</mat-label>
      <input matInput formControlName="companyName" type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>address</mat-label>
      <input matInput formControlName="address" type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>email</mat-label>
      <input matInput formControlName="email" type="text">
    </mat-form-field>

      <mat-form-field>
        <mat-label>phone</mat-label>
        <input matInput formControlName="phone" type="text">
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary">Save</button>
    <a mat-raised-button color="accent" (click)="closePopUp()">Close</a>
  </mat-card-actions>
</mat-card>
    </form>
